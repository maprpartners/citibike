apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mapr-kdfplugin
  namespace: mapr-system
  labels:
    k8s-app: mapr-kdfplugin
spec:
  selector:
    matchLabels:
      name: mapr-kdfplugin
  template:
    metadata:
      labels:
        name: mapr-kdfplugin
    spec:
      serviceAccountName: maprkdf
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: mapr-kdfplugin
          imagePullPolicy: Always
          image: maprtech/kdf-plugin:1.0.1_001_ubuntu
          command:
          - bash
          - -c
          - /opt/mapr/plugin/copy2host
          lifecycle:
            preStop:
              exec:
                command: ["bash", "-c", "/opt/mapr/plugin/pre-stop"]
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
          env:
          - name : KUBERNETES_SERVICE_LOCATION
            value: "myaks-b8303dee.hcp.eastus.azmk8s.io:443"
          - name : FLEXVOLUME_PLUGIN_PATH
            value: "/etc/kubernetes/volumeplugins"
          volumeMounts:
          - mountPath: /etc/localtime
            name: timezone
            readOnly: true
          - mountPath: /plugin
            name: plugindir
          - mountPath: /host
            name: host
          - mountPath: /hostetc
            name: hostetc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: timezone
        hostPath:
          path: /etc/localtime
      - name: plugindir
        hostPath:
          path: /etc/kubernetes/volumeplugins
      - name: host
        hostPath:
          path: /opt
      - name: hostetc
        hostPath:
          path: /etc/kubernetes
